<div class="reset-details">
  <div class="title">
    <p>Thông tin người dùng</p>
  </div>
  <hr>
  <div *ngIf="innerLoading" class="loader"></div>

  <div *ngIf="!innerLoading">
    <form [formGroup]="detailsForm" (ngSubmit)="onSubmitDetailsForm()">
      <div class="info row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="firstName">TÊN</label>
            <input type="text" id="firstName" class="form-control" name="firstName" formControlName="firstName"
              [maxlength]="52">
            <span *ngIf="detailsForm.get('firstName').invalid && detailsForm.get('firstName').touched">
              <span *ngIf="detailsForm.get('firstName').errors['required']" class="alert-danger">Bắt buộc!</span>
            </span>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label for="lastName">HỌ</label>
            <input type="text" id="lastName" class="form-control" name="lastName" formControlName="lastName"
              [maxlength]="52">
            <span *ngIf="detailsForm.get('lastName').invalid && detailsForm.get('lastName').touched">
              <span *ngIf="detailsForm.get('lastName').errors['required']" class="alert-danger">Bắt buộc!</span>
            </span>
          </div>
        </div>

      </div>
      <div class="info row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="phone">SỐ ĐIỆN THOẠI</label>
            <input type="text" id="phone" class="form-control" name="phone" formControlName="phone" [maxlength]="12">
            <span *ngIf="detailsForm.get('phone').invalid && detailsForm.get('phone').touched" class="alert-danger">
              Vui lòng nhập một số điện thoại hợp lệ!
            </span>
          </div>
        </div>
        <div class="col-md-6">

        </div>
      </div>

      <div class="row controls">
        <div class="col-md-12">
          <button class="btn btn-info" type="submit" [disabled]="detailsForm.invalid || detailsForm.pending">
            Cập nhật
          </button>
        </div>

      </div>
    </form>
  </div>
</div>
