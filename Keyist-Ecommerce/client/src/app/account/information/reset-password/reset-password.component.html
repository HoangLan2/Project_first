<div class="reset-password">
  <div class="title">
    <p>ĐỔI MẬT KHẨU</p>
  </div>
  <hr>
  <div *ngIf="innerLoading" class="loader"></div>

  <div *ngIf="!innerLoading">
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmitResetPassword()">
      <div class="info row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="oldPassword">MẬT KHẨU HIỆN TẠI</label>
            <input type="password" id="oldPassword" class="form-control" name="oldPassword" placeholder="Password"
              formControlName="oldPassword" [maxlength]="140">
            <span *ngIf="resetPasswordForm.get('oldPassword').invalid && resetPasswordForm.get('oldPassword').touched">
              <span *ngIf="resetPasswordForm.get('oldPassword').errors['required']" class="alert-danger">Bắt buộc!</span>
              <span *ngIf="resetPasswordForm.get('oldPassword').errors['minlength']" class="alert-danger">Mật khẩu ít nhất phải có 6 chữ số!</span>
            </span>
          </div>

        </div>
      </div>

      <div class="info row" formGroupName="newPasswordGroup">

        <div class="col-md-6">
          <div class="form-group">
            <label for="newPassword"></label>
            <input type="password" id="newPassword" class="form-control" name="newPassword" placeholder="New Password"
              formControlName="newPassword" [maxlength]="140">
            <span
              *ngIf="resetPasswordForm.get('newPasswordGroup.newPassword').invalid && resetPasswordForm.get('newPasswordGroup.newPassword').touched">
              <span *ngIf="resetPasswordForm.get('newPasswordGroup.newPassword').errors['required']"
                class="alert-danger">Bắt buộc!</span>
              <span *ngIf="resetPasswordForm.get('newPasswordGroup.newPassword').errors['minlength']"
                class="alert-danger">Mật khẩu ít nhất phải có 6 chữ số!</span>
            </span>
            <span
              *ngIf="resetPasswordForm.get('newPasswordGroup').invalid && resetPasswordForm.get('newPasswordGroup').touched">
              <span
                *ngIf="resetPasswordForm.get('newPasswordGroup').errors != null && resetPasswordForm.get('newPasswordGroup').errors['noMatch']"
                class="alert-danger">Mật khẩu chưa khớp!</span>
            </span>
          </div>

        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label for="newPasswordConfirm"></label>
            <input type="password" id="newPasswordConfirm" class="form-control" name="newPasswordConfirm"
              placeholder="New Password Again" formControlName="newPasswordConfirm" [maxlength]="140">
            <span
              *ngIf="resetPasswordForm.get('newPasswordGroup.newPasswordConfirm').invalid && resetPasswordForm.get('newPasswordGroup.newPasswordConfirm').touched">
              <span *ngIf="resetPasswordForm.get('newPasswordGroup.newPasswordConfirm').errors['required']"
                class="alert-danger">Bắt buộc!</span>
              <span *ngIf="resetPasswordForm.get('newPasswordGroup.newPasswordConfirm').errors['minlength']"
                class="alert-danger">Mật khẩu ít nhất phải có 6 chữ số!</span>
            </span>
          </div>
        </div>
      </div>

      <div class="row controls">
        <div class="col-md-12">
          <button class="btn btn-info" type="submit"
            [disabled]="resetPasswordForm.invalid || resetPasswordForm.pending">
            Cập nhật
          </button>
        </div>

      </div>
    </form>
  </div>
</div>
