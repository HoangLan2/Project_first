<div class="forgot-password container">
  <div class="row title">
    <p>Vui lòng nhập email bạn đăng ký tài khoản.</p>
  </div>
  <hr>
  <div *ngIf="innerLoading" class="loader"></div>
  <div *ngIf="!innerLoading" class="row">
    <div class="col-md-6">
      <form [formGroup]="forgotPasswordForm" (submit)="onForgotPasswordFormSubmit()">
        <div class="form-group">
          <label for="email"></label>
          <input type="text" id="email" class="form-control" name="email" placeholder="Email" formControlName="email"
            [maxlength]="240">
          <span *ngIf="forgotPasswordForm.get('email').invalid && forgotPasswordForm.get('email').touched"
            class="alert-danger">
            Vui lòng nhập email hợp lệ!
          </span>
        </div>

        <button class="btn btn-info" type="submit"
          [disabled]="forgotPasswordForm.invalid || forgotPasswordForm.pending">Gửi
        </button>

      </form>
    </div>
  </div>
</div>
